name: run-tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Test api using jest
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install --ignore-scripts
      - run: cd apps/api && npm run test
